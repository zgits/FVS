<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
    <video id="Video" width="100%" height="500px" controls="controls"  autoplay="autoplay">
        <source id="videoSrc" src="" type="video/mp4">
    </video>
</body>
</html>

<script src="js/getUrlParam.js"></script>
<script type="text/javascript">

    window.onload  = function(){
        var id = window.location.href.split("=")[1];
        console.log(id);
        var srcValue = "../video/" + id + ".mp4";
        console.log(srcValue);
        document.getElementById("Video").src= srcValue;

    }



    /*]]>*/
</script>
