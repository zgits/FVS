<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div>
    <table id="example3" >
        <thead>
        <tr>
            <th>用户名</th>
            <th>头像</th>
            <th>性别</th>
            <th>自我介绍</th>
            <th>创建时间</th>
            <th>角色</th>
            <th>状态</th>
        </tr>
        </thead>
        <br></br>
        <tbody>
        <tr>
            <td>yzh</td>
            <td>yzh</td>
            <td>yzh</td>
            <td>yzh</td>
            <td>yzh</td>
            <td>yzh</td>
            <td>yzh</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../static/bower_components/fastclick/lib/fastclick.js"></script>

<!-- iCheck 1.0.1 -->
<script src="../static/plugins/iCheck/icheck.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/color.js"></script>
<!-- page script -->

<script>

    $(function () {
        SelectUser();
    });

    function SelectUser() {
        $.ajax({
            url: "/user/getUser",
            type: "get",
            dataType: "json",
            success: function (data) {
                console.log(data.data);
                showUser(data);

            }
        });

    }

    function showUser(data) {
        $("#example3").empty();
        console.log("测试：" + data.data.length);
        var appendhtml =
            "<thead>\n" +
            "<tr>\n" +
            "<th>" + "用戶名" + "</th>" +
            "<th>" + "头像" + "</th>" +
            "<th>" + "性别" + "</th>" +
            "<th>" + "自我介紹" + "</th>" +
            "<th>" + "创建账号时间" + "</th>" +
            "<th>" + "角色" + "</th>" +
            "<th>" + "状态" + "</th>" +
            "</tr>" +
            "</thead>";
        for (var i = 0; i < data.data.length; i++) {
            appendhtml += "<tbody>\n" +
                "<tr>\n" +
                "<td>" + data.data[i].userName + "</td>" +
                "<td>" + data.data[i].icon + "</td>" +
                "<td>" + data.data[i].sex + "</td>" +
                "<td>" + data.data[i].introduce + "</td>" +
                "<td>" + data.data[i].createTime + "</td>" +
                "<td>" + data.data[i].roleId + "</td>" +
                "<td>" + data.data[i].del + "</td>" +
                "</tr>"
            "</tbody>";
        }
        $("#example3").append(appendhtml);

    }
</script>
</body>
</html>
