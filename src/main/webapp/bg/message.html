<script>

    function timeStamp2String(time){
        var datetime = new Date();
        datetime.setTime(time);
        var year = datetime.getFullYear();
        var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
        var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
       /* var hour = datetime.getHours()< 10 ? "0" + datetime.getHours() : datetime.getHours();
        var minute = datetime.getMinutes()< 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
        var second = datetime.getSeconds()< 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();*/
        return year + "-" + month + "-" + date;
    }

    function timeStampDay(time){
        var datetime = new Date();
        datetime.setTime(time);
        var hour = datetime.getHours()< 10 ? "0" + datetime.getHours() : datetime.getHours();
        var minute = datetime.getMinutes()< 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
        var second = datetime.getSeconds()< 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
        return hour + ":" + minute + ":" + second;
    }

    $(function () {
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        })
    });
    $("#selectAll").click(function () {
        alert('sd');

    /**
     * 显示数据
     *
     * @returns
     */
    window.onload = function () {
        var htmls = "";
        $.ajax({
            url: "/systemmessage",
            type: "get",
            dataType: "json",
            async: false,
            success: function (data) {
                var list = data.data;
                $.each(list,function(i,content){
                        htmls += "<ul class=\"timeline\" >\n"+
                        "<li class=\"time-label\">\n" +
                            "                  <span class=\"bg-red\">\n" +
                            timeStamp2String(content.sendTime)+"\n" +
                            "                  </span>\n" +
                            "                                        </li>\n" +
                            "\n" +
                            "                                        <li>\n" +
                            "                                            <i class=\"fa fa-envelope bg-blue\"></i>\n" +
                            "\n" +
                            "                                            <div class=\"timeline-item\">\n" +
                            "                                                <span class=\"time\"><i class=\"fa fa-clock-o\"></i>" + timeStampDay(content.sendTime) + "</span>\n" +
                            "\n" +
                            "                                                <h3 class=\"timeline-header\">" + content.title + "</h3>\n" +
                            "\n" +
                            "                                                <div class=\"timeline-body\">\n" +
                            content.content +
                            "                                                </div>\n" +
                            "                                                <div class=\"timeline-footer\">\n" +
                            "                                                    <a class=\"btn btn-danger btn-xs\" onclick='deletes("+content.id+",this)'>删除</a>\n" +
                            "                                                </div>\n" +
                            "                                            </div>\n" +
                            "    </li>"+"</ul>";
                })
                $("#data1").append(htmls);
            }
        })
    }


    /**
     * 删除
     */
    function deletes(id,trs){
        if(window.confirm("是否删除?")) {
            var $this = $(trs).parent().parent().parent().parent();
            $.ajax({
                type: "get",
                url:"/systemmessage/"+id,
                dataType: "json",
                success: function (data) {
                    if(data.data > 0){
                        $this.remove();
                        alert("删除成功")
                    }
                }
            })
        }
    }


</script>
