<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../static/dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/dist/bootstrap/jquery/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/dist/bootstrap/js/bootstrap.min.js"></script>


    <link href="../static/dist/Admin/nav/css/nav.css" rel="stylesheet">

    <link href="../static/dist/Admin/nav/fonts/iconfont.css" rel="stylesheet">

    <script src="../static/dist/Admin/nav/js/nav.js"></script>


    <!--table需要的静态资源-->

    <link href="../static/dist/Admin/label/bootstrap-table.css" rel="stylesheet" media="screen">
    <script src="../static/dist/Admin/label/bootstrap-table.js" type="text/javascript"></script>
    <script src="../static/dist/Admin/label/bootstrap-table-zh-CN.js" charset="UTF-8"
            type="text/javascript"></script>
</head>
<body>
<div id="reportTableDiv">
    <table id="reportTable"></table>
</div>
<script type="text/javascript">

    $(function () {
        $('#reportTable').bootstrapTable({
            url: '/Auditing/getAuditing', // 请求后台的URL（*）
            dataType: "json",
            pagination: true, //前端处理分页
            singleSelect: false,//是否只能单选
            search: true, //显示搜索框，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            //toolbar: '#toolbar1', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pageNumber: 1, //初始化加载第10页，默认第一页
            pageSize: 5, //每页的记录行数（*）
            pageList: [5, 10, 50, 100], //可供选择的每页的行数（*）
            strictSearch: true,//设置为 true启用 全匹配搜索，false为模糊搜索
            showColumns: true, //显示内容列下拉框
            showRefresh: true, //显示刷新按钮
            minimumCountColumns: 2, //当列数小于此值时，将隐藏内容列下拉框
            clickToSelect: true, //设置true， 将在点击某行时，自动勾选rediobox 和 checkbox
            height: 450, //表格高度，如果没有设置height属性，表格自动根据记录条数决定表格高度#}
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: true, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            //detailView: true, //是否显示父子表，设置为 true 可以显示详细页面模式,在每行最前边显示+号#}
            sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
            responseHandler: function(res) {
                return {
                    "rows": res.data   //数据
                };
            },
            columns: [
                {
                    checkbox: true
                },
                //定义表头,这个表头必须定义,下边field后边跟的字段名字必须与后端传递的字段名字相同.如:id、name、price
                //跟后端的字段名id  name price是完全一样的

                {
                    field: 'name',
                    title: '视频名',
                    align: 'center'
                }, {
                    field: 'upTime',
                    title: '上传时间',
                    align: 'center',
                },
                {
                    title: "状态",
                    field: 'status',
                    align: 'center'
                },
            ],
        });
    });
</script>
</body>
</html>
