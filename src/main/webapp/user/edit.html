<script>
    /**
     * 按钮点击事件
     */
    var userId = $.cookie('userId');
    $("#submit").click(function () {
        var userName = $("#name").val().trim();
        var pwd1 = $("#password").val().trim();
        var introduce = $("#introduce").val().trim();
        if (userName.length == 0 || pwd1.length == 0 || introduce.length == 0){
            sweetAlert("出错了", "您还有些内容未填写~", "error");
        }else {
            var sendData = JSON.stringify({"userName" : userName, "password": pwd1 , "introduce":introduce,"userId":userId });
            alert(sendData);
            $.ajax({
                type: "POST",
                url: "/user/editxx",
                data: {
                    "userName":userName,
                    "password":pwd1,
                    "introduce":introduce,
                    "id": userId    //??????
                },
                success : function (data) {
                    if (data.code==0){
                        alert("修改成功！！！");
                    }else {
                        sweetAlert("出错了", "修改失败，请再次尝试~", "error");
                    }
                }
            });
        }
    });

</script>




<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>
