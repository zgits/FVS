<script>

    var sortId = getUrlParam("sortId");

        var result;
        $.ajax({
            url: '/user/getUserInfo',
            type: 'get',
            data: {
                userId: userId
            },
            success: function (data) {
                if (data.code == 0) {
                    result = data.data;
                    showhead(result);
                }
            }
        });
    };

            '                        <button class="search-submit" type="button" onclick="Search()" ></button>\n' +

            '\n' +

        $("#head").append(appendhtml);

    //获取各分区视频数量
    function getAllCount(){
        var allcount;
        $.ajax({
            url: '/video/getAllCount',
            type: 'get',
            dataType:'json',
            async: false,
            success:function (data) {
                if( data.code==0){
                    allcount=data.data;
                }
            }
        });
        return allcount;
    }
    //获取所有分区
    function getAllType() {
        var type;
        $.ajax({
            url:'/video/getAllType',
            type:'get',
            dataType:'json',
            async:false,
            success:function (Type) {
                if (Type.code == 0) {
                    type = Type.data;
                }
            }
        });
        return type;

    }
    //获取指定分页分区的所有视频
    function getVideoByType(sortId,currpage){
        $.ajax({
            url:'/video/getVideoByType',
            type:'get',
            dataType:'json',
            data:{
                typeId:sortId,
                currPage:currpage
            },
            success:function(data) {
                if (data.code == 0) {
                    var data = data.data;
                    showAllVideo(data);
                }
            }

        });

    }
    //分区播放量排行榜
    function getVideoRank(sortId){
        var ranks;
        $.ajax({
            url:'/video/getVideoRank',
            type:'get',
            dataType:'json',
            data:{
                typeId:sortId
            },
            async:false,
            success:function(rank){
                if(rank.code==0){
                    ranks=rank.data;
                }
            }

        });
        return ranks;
    }

    //显示分区个视频数量
    function showAllSort(){
        $("#sort").empty();
        var appendhtml='';
        var counts=[];
        var type=[];
        counts=getAllCount();//调用获取分区内视频数的function
        type=getAllType();//调用获取分区类型的function


        for(var i=0;i<type.length;i++){
            appendhtml +='<li><a href="/user/sort.html?sortId='+type[i].id+'">\n' +
                '                <div class="num-wrap"><span>'+counts[i]+'</span></div>\n' +
                '                <div class="nav-name">'+type[i].name+'</div>\n' +
                '            </a></li>';
        }
        $("#sort").append(appendhtml);

    }
    //显示全部视频信息
    function showAllVideo(data){
        $("#display").empty();
        var appendhtml='';
        var lists =data.lists;

        for(var i=0;i<lists.length;i++){
            appendhtml +=' <div class="spread-module" >\n' +
                '                            <a href="/user/video.html?videoId='+lists[i].id+'" target="_blank">\n' +
                '                            <div class="pic">\n' +
                '                                <div class="lazy-img"><img alt=""\n' +
                '                                                           src="..' + lists[i].firstImagePath +'">\n' +
                '                                </div>\n' +
                '\n' +
                '                                <div class="mask-video"></div>\n' +
                '                                <span class="dur"><p>'+lists[i].videoLength+'</p></span><!--播放时长-->\n' +
                '                                <div class="watch-later-trigger w-later"></div>\n' +
                '                            </div>\n' +
                '                            <p title="'+lists[i].name+'" class="t">'+lists[i].name+'</p>\n' +
                '                            <p class="num"><span class="play"><i class="icon"></i><!--播放量-->'+lists[i].vv+'</span>\n' +
                '                                <span class="danmu"><i class="icon"></i>'+lists[i].commentCount+'</span>\n' +
                '                            </p></a></div>';
        }
        $("#display").append(appendhtml);
       commonPage1(data, sortId);
    }

    //右侧排行榜展示
    function showVideoRank(){
        $("#rank").empty();
        var appendhtml='';
        var ranks=[];
        ranks=getVideoRank(sortId);
        var count=1;
        for(var i=0;i<ranks.length;i++){
            if(count<=10){
                appendhtml+='<li class="rank-item"><i class="ri-num">'+count+'</i><a class="ri-info-wrap clearfix"\n' +
                    '                                          href="/user/video.html?videoId='+ranks[i].id+'" target="_blank">\n' +
                    '                                <!---->\n' +
                    '                                <div class="ri-detail"><p class="ri-title">'+ranks[i].name+'</p>\n' +
                    '                                    <p class="ri-point">播放量：'+ranks[i].vv+'</p></div><!----></a></li>';
            }
            count=count+1;
        }
        $("#rank").append(appendhtml);

    }
